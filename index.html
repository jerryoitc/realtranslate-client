<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>即時字幕 - RealTranslate</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Microsoft JhengHei', sans-serif;
            padding: 20px;
        }

        .room-info {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .subtitle-container {
            width: 100%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 25px 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            color: #ffd700;
            font-size: 1.6rem;
            font-weight: bold;
            text-align: center;
            line-height: 1.5;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status {
            position: fixed;
            top: 15px;
            right: 15px;
            font-size: 0.75rem;
            color: #555;
            background: rgba(0, 0, 0, 0.5);
            padding: 4px 10px;
            border-radius: 10px;
        }

        .connected {
            color: #2ecc71;
        }

        .error {
            color: #e74c3c;
        }
    </style>
</head>

<body>
    <div class="status" id="status">連線中...</div>
    <div class="room-info" id="room-info"></div>
    <div class="subtitle-container">
        <div class="subtitle" id="subtitle">等待字幕...</div>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const roomId = urlParams.get('room');
        const dbUrl = "https://realtranslate-3bd83-default-rtdb.asia-southeast1.firebasedatabase.app/";

        if (!roomId) {
            document.getElementById('subtitle').innerText = "錯誤: 未指定房間";
            document.getElementById('status').classList.add('error');
        } else {
            document.getElementById('room-info').innerText = `房間: ${roomId}`;
            try {
                firebase.initializeApp({ databaseURL: dbUrl });
                const subtitleRef = firebase.database().ref(`rooms/${roomId}/subtitle`);
                document.getElementById('status').innerText = "已連線";
                document.getElementById('status').classList.add('connected');
                subtitleRef.on('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data && data.translated) {
                        document.getElementById('subtitle').innerText = data.translated;
                    }
                });
            } catch (e) {
                document.getElementById('subtitle').innerText = "連線錯誤";
                document.getElementById('status').classList.add('error');
            }
        }
    </script>
</body>

</html>
